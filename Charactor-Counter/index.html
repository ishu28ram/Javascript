<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Charactor Counter</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Real-time Charactor Counter</h1>
      <textarea
        name="input"
        class="textarea"
        cols="30"
        maxlength="350"
        rows="10"
      ></textarea>
      <div class="counter-container">
        <div>
          <p>Total Charactors :</p>
          <span class="total"></span>
        </div>

        <div>
          <p>Remaining :</p>
          <span class="remaining"></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
