<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Notes App</title>
  </head>
  <body>
    <main>
      <section class="modal-addnotes-bg">
        <div class="main-modal">
          <div class="modal-container">
            <div class="modal-header">
              <h2>Add a Note</h2>
              <span class="close-modelbtn"><i class="fa-solid fa-x"></i></span>
            </div>
            <div class="form">
              <div class="form-fields">
                <label for="title" class="title">Title</label>
                <textarea
                  name="title"
                  id="titleNotes"
                  cols="30"
                  rows="2"
                ></textarea>
              </div>
              <div class="form-fields">
                <label for="description" class="description">Description</label>
                <textarea
                  name="description"
                  id="descriptionNotes"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <div class="form-fields">
                <button class="updateBtn">Add a Note</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="container">
        <h1>snap note</h1>
        <section class="notes-container">
          <div class="notes-card-main">
            <span class="addNotesBtn"><i class="fa-solid fa-plus"></i></span>
            <p>Add Notes</p>
          </div>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
